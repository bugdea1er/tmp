name: Lint

on: pull_request

permissions:
  contents: read

jobs:
  format:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install clang-format
        run: brew install clang-format

      - name: Run clang-format
        run: |
          find include src -name '*.h' -o -name '*.cc' | xargs clang-format -i -style=file
          git diff --exit-code
