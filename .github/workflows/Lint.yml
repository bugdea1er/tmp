name: lint

on: pull_request

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        uses: aminya/setup-cpp@v1
        with:
          clangformat: true

      - name: Run clang-format
        run: |
          find include src -name '*.h' -o -name '*.cc' | xargs clang-format -i -style=file
          git diff --exit-code
