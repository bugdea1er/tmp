---
name: lint
"on":
  push:
    branches: [main]
  pull_request:

env:
  build_dir: ${{ github.workspace }}/build

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run yamllint
        run: yamllint .github/workflows/ .clang-format -f github

  clang-tidy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run clang-tidy
        run: |
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=1 -B ${{ env.build_dir }}
          clang-tidy --checks=* --use-color src/*.cpp -p ${{ env.build_dir }}

  clang-format:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run clang-format
        run: |
          clang-format -i include/tmp/* **/*.cpp
          git diff --color --exit-code

  cmake-format:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run cmake-format
        run: |
          pip install cmake-format
          cmake-format -i **/*.cmake **/CMakeLists.txt
          git diff --color --exit-code
